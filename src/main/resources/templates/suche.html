<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<img class="titelbild" src="static/suchmaschine.png">

<form>
    <input name="search" placeholder="Hesinde zum GruÃŸe! Wonach sucht Ihr?" autofocus="autofocus">

    <div class="publikation" th:each="publication, stat : ${result}">

</form>

</html>
